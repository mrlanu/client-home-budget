<div>
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field  style="margin-top: 20px">
      <input name="date" placeholder="Date" formControlName="date" matInput required
             [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input type="text" placeholder="Category" aria-label="Number" matInput formControlName="category" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input type="text" placeholder="Account" aria-label="Number" matInput formControlName="account" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let account of accounts" [value]="account">
          {{ account }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input type="number" placeholder="Amount" formControlName="amount" matInput>
    </mat-form-field>

    <mat-form-field>
      <input type="text" placeholder="Description" formControlName="description" matInput>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Save the expense</button>
  </form>
</div>
