<section
  gdColumns="230px auto"
  gdRows="60px auto 60px"
  gdAreas="logo hd | sidebar main | logo-2 footer">

  <div gdArea="logo" fxLayout fxLayoutAlign="center center" class="logo">Hello, {{ userName }}</div>

  <header gdArea="hd">
    <app-brief></app-brief>
    <div fxLayout fxFlex fxLayoutAlign="end center" fxLayoutGap="10px">
      <button mat-raised-button color="accent" (click)="onLogOut()">Logout</button>
    </div>
    <!--<ul class="navigation-list" fxLayout fxLayoutAlign="center center">
      <li class="navigation-item"><a href="#">Posts</a></li>
      <li class="navigation-item"><a href="#">Products</a></li>
      <li class="navigation-item"><a href="#">About Us</a></li>
    </ul>-->
  </header>

  <aside gdArea="sidebar">
    <mat-nav-list>
      <a mat-list-item
         routerLink="/main/dashboard/budgets"
         routerLinkActive="active">
        <mat-icon>monetization_on</mat-icon>
        <span class="nav-caption">&nbsp;&nbsp;{{ selectedBudget() }} budget</span>
      </a>
      <a mat-list-item
         routerLink="/main/dashboard/charts"
         routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span class="nav-caption">&nbsp;&nbsp;Charts</span>
      </a>
      <a mat-list-item
         routerLink="/main/dashboard/summaries"
         routerLinkActive="active">
        <mat-icon>calendar_view_day</mat-icon>
        <span class="nav-caption">&nbsp;&nbsp;Summaries</span>
      </a>
      <a mat-list-item
         routerLink="/main/dashboard/operations"
         routerLinkActive="active">
        <mat-icon>attach_money</mat-icon>
        <span class="nav-caption">&nbsp;&nbsp;Operations</span>
      </a>
      <a mat-list-item
         routerLink="/main/dashboard/categories"
         routerLinkActive="active">
        <mat-icon>category</mat-icon>
        <span class="nav-caption">&nbsp;&nbsp;Categories</span>
      </a>
      <a mat-list-item
         routerLink="/main/dashboard/accounts"
         routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        <span class="nav-caption">&nbsp;&nbsp;Accounts</span>
      </a>
    </mat-nav-list>
    <div class="tree-container">
      <img class="tree" src="/assets/img/money.png">
    </div>
  </aside>

  <main class="main-1" gdArea="main">
    <router-outlet></router-outlet>
    <!--<div class="snowman-container">
      <img class="snowman" src="/assets/img/snowman.png">
    </div>-->
  </main>

  <div class="logo" id="logo" gdArea="logo-2" fxLayout fxLayoutAlign="center center">Home Budget by Lanu<span>Â©</span></div>

  <footer gdArea="footer">
    <ul class="navigation-list" fxLayout fxLayoutAlign="center center">
      <li class="navigation-item"><a style="cursor: pointer">Terms of Use</a></li>
      <li class="navigation-item"><a style="cursor: pointer">Support</a></li>
    </ul>
  </footer>

</section>
