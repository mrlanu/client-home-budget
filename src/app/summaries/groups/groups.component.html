<div class="groups-summary" fxLayout="column">
  <div class="list-container" style="margin-top: 15px">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let group of groups" style="margin-bottom: 1px" (opened)="onCategorySelect(group.name)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div fxFlex fxLayout fxLayoutAlign="space-between">
              <div style="margin-left: 15px">{{ group.name }}</div>
              <div>{{ group.spent | currency }}</div>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item *ngFor="let subGroup of group.groupSubcategoryList"
             (click)="onSubcategorySelect(subGroup.name)">
            <div fxFlex fxLayout fxLayoutAlign="space-between">
              <div style="margin-left: 15px">{{ subGroup.name }}</div>
              <div>{{ subGroup.spent | currency }}</div>
            </div>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <mat-divider></mat-divider>
  <div class="footer" fxLayout="row" fxLayoutAlign="space-between">
    <div class="spent" *ngIf="typeOfTransactions === 'EXPENSE'">
      Total spent: <span class="total">{{ totalSpent | currency}}</span>
    </div>
    <div class="spent" *ngIf="typeOfTransactions === 'INCOME'">
      Total income: <span class="total">{{ totalSpent | currency}}</span>
    </div>
    <app-lanu-month-paginator (monthChange)="onMonthChange($event)"></app-lanu-month-paginator>
  </div>
</div>
